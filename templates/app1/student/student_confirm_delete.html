{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-3 text-danger">Delete Student</h2>

    <div class="alert alert-warning">
        Are you sure you want to delete <strong>{{ student }}</strong>?
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
