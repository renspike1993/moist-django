{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-3">{{ title }}</h2>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
