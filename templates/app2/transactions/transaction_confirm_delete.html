<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
    <h2 class="text-xl font-bold mb-4">Delete Transaction</h2>
    <p class="mb-4">Are you sure you want to delete this transaction?</p>

    <form method="post">
        {% csrf_token %}
        <button class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'transaction_list' %}" class="ml-4 text-gray-600">Cancel</a>
    </form>
</div>

</body>
</html>
