{% extends "base.html" %}
{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
