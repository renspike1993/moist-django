{% extends "base.html" %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Book,Add New Book" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
