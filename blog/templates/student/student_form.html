{% extends "base.html" %}
{% block title %}{% if student %}Edit{% else %}Add{% endif %} Student{% endblock %}
{% block content %}
<h2>{% if student %}Edit{% else %}Add{% endif %} Student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if student %}Update{% else %}Save{% endif %}</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
